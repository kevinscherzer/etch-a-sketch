<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div id="paint-area">

        </div>
        <button id="clear" class="settings">Clear Canvas</button>
        <div id="color-selection">
            <button id="black" class="pixelcolor"></button>
            <button id="white" class="pixelcolor"></button>
            <button id="red" class="pixelcolor"></button>
            <button id="yellow" class="pixelcolor"></button>
            <button id="green" class="pixelcolor"></button>
            <button id="blue" class="pixelcolor"></button>
        </div>
        <button id="change-size" class="settings">Canvas-Size</button>
    </main>

    <script src="./main.js"></script>
</body>

</html>
